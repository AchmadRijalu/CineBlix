name: CineBlix Unit Test
run-name: ðŸš€ ${{ github.actor }} pushed to ${{ github.ref }}

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies -project CineBlix.xcodeproj

      - name: Run Unit Tests
        run: |
          set -o pipefail
          xcodebuild \
            -project CineBlix.xcodeproj \
            -scheme CineBlix \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
            clean test | xcpretty
