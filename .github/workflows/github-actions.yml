name: Cineblix Unit Test
run-name: ðŸš€ ${{ github.actor }} pushed to ${{ github.ref }}

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project CineBlix.xcodeproj

      - name: Run Unit Tests
        id: tests
        run: |
          set -o pipefail
          xcodebuild \
            -project CineBlix.xcodeproj \
            -scheme CineblixTest \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            clean test | xcpretty

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: ~/Library/Logs/DiagnosticsReports/
